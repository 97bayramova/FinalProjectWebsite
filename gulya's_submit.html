<script>
      window.addEventListener("load", function() {   
         // Retrieve the field/value pairs from the URL
         var formData = location.search.slice(1);
         formData = formData.replace(/\+/g," ");
         formData = decodeURIComponent(formData);
         let formFields = formData.split(/[&=]/g);


         // Write the field values to the membership form
         document.forms.membership.elements.fullName.value = formFields[1];
         document.forms.membership.elements.email.value = formFields[3]; 
         document.forms.membership.elements.phone.value = formFields[5];

// Membership Type
    let membershipTypeValue = parseFloat(formFields[7]).toFixed(2);
    let membershipTypeLabel = "";
    if (membershipTypeValue == 24.99) {
        membershipTypeLabel = "Silver";
    } else if (membershipTypeValue == 34.99) {
        membershipTypeLabel = "Gold";
    } else if (membershipTypeValue == 44.99) {
        membershipTypeLabel = "Platinum";
    }
    document.forms.membership.elements.membershipType.value = membershipTypeValue + " " + membershipTypeLabel;



    let durationLabel = formFields[11];
    document.forms.membership.elements.duration.value = durationLabel;


         document.forms.membership.elements.membershipCost.value = formFields[13];

         document.forms.membership.elements.optionCost.value = formFields[15];
         
         document.forms.membership.elements.subtotal.value = formFields[21];
         document.forms.membership.elements.salesTax.value = formFields[23]; 
         document.forms.membership.elements.totalCost.value = formFields[25];


});



   </script>
    
</head>
<body>


      <section id="membershipSection">
      <div class="confirmation-message">
         <h1>Thank You for Your Gym Membership Submission!</h1>
      </div>
      <form id="membership" name="membership">
         <table id="membershipTable">
            <caption>Membership Details</caption>
            <tr>
               <td><strong>Name:</strong></td>
               <td><input type="text" name="fullName" id="fullName" readonly /></td>
            </tr>
            <tr>
               <td><strong>Email:</strong></td>
               <td><input type="email" name="email" id="email" readonly /></td>
            </tr>
            <tr>
               <td><strong>Phone:</strong></td>
               <td><input type="tel" name="phone" id="phone" readonly /></td>
            </tr>
            <tr>
               <td><strong>Membership Type:</strong></td>
               <td><input type="text" name="membershipType" id="membershipType" readonly /></td>
            </tr>
            <tr>
               <td><strong>Duration:</strong></td>
               <td><input type="text" name="duration" id="duration" readonly /></td>
            </tr>
 
            <tr>
               <td><strong>Membership Cost:</strong></td>
               <td><input type="text" name="membershipCost" id="membershipCost" readonly /></td>
            </tr>
            <tr>
               <td><strong>Optional (additional) Cost:</strong></td>
               <td><input type="text" name="optionCost" id="optionCost" readonly /></td>
            </tr>
            <tr>
               <td class="rightA"><strong>Subtotal:</strong></td>
               <td><input type="text" name="subtotal" id="subtotal" readonly /></td>
            </tr>
            <tr>
               <td class="rightA"><strong>Tax (5%):</strong></td>
               <td><input type="text" name="salesTax" id="salesTax" readonly /></td>
            </tr>
            <tr>
               <td class="rightA"><strong>Total:</strong></td>
               <td><input type="text" name="totalCost" id="totalCost" readonly /></td>
            </tr>
         </table>
      </form> 
   </section>
